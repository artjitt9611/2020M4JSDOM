                </ul>

<form class="row gy-2 gx-3 align-items-center" id="UserDetail">
    <div class="form-floating">
        <input type="text" class="form-control" name="" id="nameInput"  placehold= "ชื่อ">
        <label for="nameInput">Name</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" name="" id="surnameInput"  placehold= "นามสกุล">
        <label for="surameInput">surName</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" name="" id="studentIdInput"  placehold= "รหัสนักศึกษา">
        <label for="studentIdInput">รหัสนักศึกษา</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" name="" id="gpaInput"  placehold= "gpa">
        <label for="gpaInput">GPA</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" name="" id="imageLinkInput"  placehold= "image link">
        <label for="imgInput">link รูป</label>
    </div>
    <div class="col auto">
        <button type="button" class="btn btn-primary" id="addButton">Submit</button>
    </div>
   
</form>

    <div id="output" class="px-5">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ชื่อ</th>
                    <th scope="col">รหัส</th>
                    <th scope="col">เพศ</th>
                    <th scope="col">ลบ</th>
                    

                </tr>
            </thead>
            <tbody id="tableBody">

                </tbody>
        </table>
        
    </div>

    
    <div id = "single_student_result" class="px-3 m-5">
        <div class="row">
            <div class=" col-3"><b>Id:</b></div>
            <div class="col-3" id = "id">id</div>
        </div>
        <div class="row">
            <div class=" col-3"><b>Student id:</b></div>
            <div class="col-3" id = "studentId">id</div>
        </div>
        <div class="row">
            <div class=" col-3"><b>Name id:</b></div>
            <div class="col-3" id = "name">name and surname</div>
        </div>
        <div class="row">
            <div class=" col-3"><b>GPA :</b></div>
            <div class="col-3" id = "gpa">gpa</div>
        </div>
        <div class="row">
            <div class=" col-3"><b>Id:</b></div>
            <div class="col-3">
                <img src="asset/image/default.jpg" alt="default image" id="image">
                </div>
        </div>
    </div>
